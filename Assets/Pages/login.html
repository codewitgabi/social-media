<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="cont">
      <div class="header">
        <h1>Login</h1>
        <p>Please sign in to continue</p>
      </div>

      <form action="" method="post">
        <div class="name-div">
            <div class="svg1">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="purple" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                  </svg>
            </div>
            
            <div class="name">
                <input type="text" name="" placeholder="Username">
            </div>
        </div>
        <div class="password-div">
            <div class="svg2">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="PURPLE" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                  </svg>
            </div>
            <div class="password">
                <input type="password" name="" placeholder="Password">
            </div>
        </div>

        <div class="btn-div">
            <button>Login</button>
        </div>
      </form>

      <footer>
        Don't have an account? <a href="../Pages/signup.html">Sign Up</a>
      </footer>
    </div>
</body>
</html>
